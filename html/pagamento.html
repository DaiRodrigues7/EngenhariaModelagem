            <div class="summary-total">

            <div class="summary-total" style="margin-top: 15px;">

                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" placeholder="Estado" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>
            </form>

        <!-- Payment Form Section -->

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Data de Validade</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="000" maxlength="3" required>
                    </div>
                </div>

                <button type="submit" class="btn-finalizar">Finalizar Compra</button>
            </form>
        </section>

    </div>
</div>
